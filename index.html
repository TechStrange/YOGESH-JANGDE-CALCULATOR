<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .display {
      grid-column: span 4;
      background-color: #444;
      color: #fff;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .btn {
      background-color: #666;
      color: #fff;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #888;
    }

    .btn.clear {
      background-color: #ff6b6b;
    }

    .btn.clear:hover {
      background-color: #ff8f8f;
    }

    .btn.equal {
      background-color: #4caf50;
    }

    .btn.equal:hover {
      background-color: #63d266;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" readonly>
  <input type="button" value="7" class="btn" onclick="appendToDisplay('7')">
  <input type="button" value="8" class="btn" onclick="appendToDisplay('8')">
  <input type="button" value="9" class="btn" onclick="appendToDisplay('9')">
  <input type="button" value="/" class="btn" onclick="appendToDisplay('/')">
  <input type="button" value="4" class="btn" onclick="appendToDisplay('4')">
  <input type="button" value="5" class="btn" onclick="appendToDisplay('5')">
  <input type="button" value="6" class="btn" onclick="appendToDisplay('6')">
  <input type="button" value="*" class="btn" onclick="appendToDisplay('*')">
  <input type="button" value="1" class="btn" onclick="appendToDisplay('1')">
  <input type="button" value="2" class="btn" onclick="appendToDisplay('2')">
  <input type="button" value="3" class="btn" onclick="appendToDisplay('3')">
  <input type="button" value="-" class="btn" onclick="appendToDisplay('-')">
  <input type="button" value="0" class="btn" onclick="appendToDisplay('0')">
  <input type="button" value="." class="btn" onclick="appendToDisplay('.')">
  <input type="button" value="=" class="btn equal" onclick="calculate()">
  <input type="button" value="+" class="btn" onclick="appendToDisplay('+')">
  <input type="button" value="C" class="btn clear" onclick="clearDisplay()">
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch(error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
